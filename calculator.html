<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="mult.css">
    <link rel="stylesheet" href="multy.css">
    <title>MY CALCULATOR</title>
</head>
<body>
    <div class="container-form">
        <div class="card">
            <div class="card-body">
              
            
    <form id="forming">
        <h3 class="h3head">Calculate the Addition(+), Substraction(-),  
            Multiplication(<b>*</b>) AND Percentage(%) of Numbers in a single click</h3>
        <input type="number" id="luck1" placeholder="A">
        
        <label for="selects"></label>
        <select name="" id="selects">
            <option value="operands">SELECT</option>
            <option value="+" class="cup"><b>+</b></option>
            <option value="-" class="cup"><b>-</b></option>
            <option value="*" class="cup"><b>*</b></option>
            <option value="/" class="cup"><b>/</b></option>
            <option value="%" class="cup"><b>% of A in B</b></option>
            <option value="**" class="cup">N^n</option>
            <!-- <option value="%r" class="cup"><b>remainder</b></option> -->
        </select>
        <input type="number" id="luck2" placeholder="B">
        <br><br>
        <input type="submit" class="call" value="calculate">
    </form>
</div>
<!-- if Select value is + do addition 
if select value is - do substraction -->

<h3 id="results" style="font-size: 25px;"></h3>

</div>
</div>
    
    <script src="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="sum.js">
    </script>
</body>
</html>
